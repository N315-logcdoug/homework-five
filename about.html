<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="logo">
        <img src="images/books-stack-of-three.png" alt="logo">
        <p>The BookNook</p>
      </div>
      <div class="searchbar">
        <i class="fa fa-search"></i>
        <input type="text" id="email" name="email" placeholder="Search...">
      </div>
      <nav>
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#books">BOOKS</a>
        <a href="#blog">BLOG</a>
        <a href="#account">
          <div class="account">
            <p>ACCOUNT</p>
            <img src="images/user.png" alt="user"> 
          </div> 
        </a>
        <a href="#cart">
          <div class="shopping-cart">
            <p>CART</p>
            <img src="images/shopping-cart.png" alt="cart">
          </div>
        </a>
      </nav>
    </div>

    <div class="about-title">
        <h2>ABOUT THE BOOKNOOK</h2>
    </div>
    
    <div id="app"></div>

    <div class="footer">
      <p>Copyright 2022, The BookNook</p>
      <div class="footer-navigation">
        <p>Home About Books Blog</p>
      </div>
      <div class="social-media">
        <img src="images/facebook_w.png" alt="facebook">
        <img src="images/instagram-w.png" alt="ig">
        <img src="images/twitter-w.png" alt="twitter">
      </div>
    </div>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/model.js" type="module"></script>
    <script src="app/app.js" type="module"></script>
  </body>
</html>
