<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Five</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="logo">
        <img src="images/books-stack-of-three.png" alt="logo">
        <p>The BookNook</p>
      </div>
      <div class="searchbar">

      </div>
      <nav>
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#books">BOOKS</a>
        <a href="#blog">BLOG</a>
        <a href="#account">
          <div class="account">
            <p>ACCOUNT</p>
            <img src="images/user.png" alt="user"> 
          </div> 
        </a>
        <a href="#cart">
          <div class="shopping-cart">
            <p>CART</p>
            <img src="images/shopping-cart.png" alt="cart">
          </div>
        </a>
      </nav>
    </div>
    <div class="hero-pic">
      <div class="hero-catchphrase">
        <h2>A PLACE IS</h2>
        <h2>NOT A PLACE</h2>
        <p>UNTIL IT HAS A BOOKSTORE</p>
      </div>
    </div>
    
    <div id="app"></div>
    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/model.js" type="module"></script>
    <script src="app/app.js" type="module"></script>
  </body>
</html>
