<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Five</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header-container">
      <div class="logo">
        <img src="images/books-stack-of-three.png" alt="logo" />
        <p>The BookNook</p>
      </div>
      <div class="searchbar">
        <div class="search-icn">
          <i class="fa fa-search"></i>
        </div>

        <input type="text" id="email" name="email" placeholder="Search..." />
      </div>
      <nav>
        <a href="#home" class="nav-not-menu">Home</a>
        <a href="#about" class="nav-not-menu">About</a>
        <a href="#books" class="nav-not-menu">Books</a>
        <a href="#blog" class="nav-not-menu">Blog</a>
        <a href="#account" class="nav-not-menu">
          <div class="account">
            <p>Account</p>
            <img src="images/user.png" alt="user" />
          </div>
        </a>
        <a href="#cart" class="nav-not-menu">
          <div class="shopping-cart">
            <p>Cart</p>
            <img src="images/shopping-cart.png" alt="cart" />
          </div>
        </a>
        <a href="#" class="nav-menu">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </div>

    <div id="app"></div>

    <div class="footer">
      <p>Copyright 2022, The BookNook</p>
      <div class="footer-navigation">
        <p>Home About Books Blog</p>
      </div>
      <div class="social-media">
        <img src="images/facebook_w.png" alt="facebook" />
        <img src="images/instagram_w.png" alt="ig" />
        <img src="images/twitter_w.png" alt="twitter" />
      </div>
    </div>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/model.js" type="module"></script>
    <script src="app/app.js" type="module"></script>
  </body>
</html>
