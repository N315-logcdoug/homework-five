<div class="account-container">
  <div class="login">
    <p class="account-header">Login Here!</p>
    <input id="login-email" type="email" placeholder="Email Address:" />
    <input id="login-pw" type="password" placeholder="Password:" />
    <input type="submit" id="login-submit" />
  </div>
  <div class="signup">
    <p class="account-sub">don't have an account?</p>
    <p class="account-header">Sign Up!</p>
    <input id="f-name" type="text" placeholder="First Name:" />
    <input id="l-name" type="text" placeholder="Last Name:" />
    <input id="signup-email" type="email" placeholder="Email Address:" />
    <input id="signup-pw" type="password" placeholder="Password:" />
    <input type="submit" id="signup-submit" />
  </div>
</div>
